{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted JSON Files</title>
    <link rel="stylesheet" href="{% static 'pdf_extractor/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Extracted JSON Files</h1>
        {% if json_files %}
            <ul class="list-group">
                {% for json_file in json_files %}
                    <li class="list-group-item">
                        <a href="{% url 'display_json_file' json_file %}">{{ json_file }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No JSON files found.</p>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Go to Home</a>
    </div>
</body>
</html>
