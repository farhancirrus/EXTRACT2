{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query ChromaDB</title>
    <link rel="stylesheet" href="{% static 'pdf_extractor/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Query ChromaDB</h1>
        <form method="post" id="query-form">
            {% csrf_token %}
            <label for="query">Query:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
        <button onclick="window.location.href='{% url 'upload_excel' %}'" class="btn btn-secondary mt-3">Go to Excel Upload</button>
        <button onclick="window.location.href='{% url 'upload_pdf' %}'" class="btn btn-secondary mt-3">Go to PDF Upload</button>
    </div>
    <script>
        document.getElementById('query-form').onsubmit = async function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const response = await fetch("{% url 'query_view' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({query: query})
            });
            const data = await response.json();
            document.getElementById('results').innerText = JSON.stringify(data.results, null, 2);
        }
    </script>
</body>
</html>
