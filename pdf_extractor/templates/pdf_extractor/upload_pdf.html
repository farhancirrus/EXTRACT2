{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="{% static 'pdf_extractor/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload a PDF</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label">File:</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <button onclick="window.location.href='{% url 'upload_excel' %}'" class="btn btn-secondary mt-3">Go to Excel Upload</button>
        <button onclick="window.location.href='{% url 'query_view' %}'" class="btn btn-secondary mt-3">Go to ChromaDB Query</button>
    </div>
</body>
</html>
